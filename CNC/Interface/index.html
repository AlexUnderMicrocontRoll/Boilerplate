<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="cnc interface">
    <meta name="keywords" content="Botnet, CNC, Interface">
    <meta name="author" content="Team AlouScha">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design/index.css">
    <link rel="stylesheet" href="design/print.css" media="print">
    <script src="SendData.js"></script>
    <script src="tasks.js"></script>
    <script src="cncRequest.js"></script>
    <script src="sort.js"></script>
    <script src="menu.js"></script>
    <title>CNC Interface</title>
</head>

<body onload="cncServerRequest(); menuGotoStatus(); enablePeriodicCNCRequest();">
	<aside id="sidemenu">
		<p><a id="menu_status" href="#status" onclick="enablePeriodicCNCRequest(); menuActiveStatusEntry();">Status</a></p>
		<p><a id="menu_tasks" href="#tasks" onclick="disablePeriodicCNCRequest(); menuActiveTasksEntry();">Tasks</a></p>
	</aside>
	
	<main>
		<!-- botnet status table section -->
		<section id="status" class="content">
			<h2>Botnet status interface (BSI)</h2>
			<table id="status-overview">
				<thead>
					<tr>
						<th id="id" onclick="setSorting('id')">Auftrag ID ↕</th>
						<th id="ip" onclick="setSorting('ip')">IP ↕</th>
						<th id="workload" onclick="setSorting('workload')">Workload ↕</th>
						<th id="task" onclick="setSorting('task')">Task ↕</th>
						<th id="action">Action</th>
					</tr>
				</thead>
				<tbody id="status-overview-results">
				</tbody>
			</table>
		</section>
		
		<!-- botnet tasks section -->
		<section id="tasks" class="content">
			<h2>Tasks</h2>
			<button onClick="scrollDown();">&darr; scroll down</button>
			<table id="task-overview" onload="taskrequest()">
				<thead>
					<tr>
						<th>ID</th>
						<th>Type</th>
						<th>Input</th>
						<th>Output</th>
					</tr>
				</thead>
				<tbody id="task-overview-results">
				</tbody>
			</table>
			<button onClick="scrollUp();">&uarr; scroll up</button>
			
			<!-- create new task -->
			<h2>Neuen Task erstellen</h2>
			<form id="taskform" onsubmit="sendDataToServer()">
				<p>ID: <input type="text" id="input_id" name="id"></p>
				<p>Data: <input type="text" name="data"></p>
            
				<p>Type:<br>
				<label for="hash-md5">MD5-Hash</label>
				<input type="radio" name="type" id="hash-md5" value="hash-md5" checked><br>
				<label for="hash-sha256">SHA256-Hash</label>
				<input type="radio" name="type" id="hash-sha256" value="hash-sha256"><br>
				<label for="crack-md5">Crack MD5-Hash</label>
				<input type="radio" name="type" id="crack-md5" value="crack-md5"></p>
				<button type="reset">&#x2612; Formular zurücksetzen</button>
				<button type="submit">&#x2611; Task starten</button>
			</form>
		</section>
	</main>
</body>
</html>
