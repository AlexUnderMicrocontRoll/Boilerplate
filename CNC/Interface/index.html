<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="INT-WAW Übung">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Alex,Sai,Tobi Team AlouScha">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design/index.css">
    <link rel="stylesheet" href="design/print.css" media="print">
    <script src="cncRequest.js"></script>
    <script src="sort.js"></script>
    <script type="text/javascript" src="SendData.js"></script>

    <title>CNC Interface</title>
</head>

<body onload="cncServerRequest(); initializePageReload();">

<header>
    <h1>CNC Interface</h1>
</header>

<aside id="sidemenu">
	<h3>Menu</h3>
    <menu>
        <li><a href="#status" onclick="initializePageReload()">Status</a></li>
        <li><a href="#tasks" onclick="Reloadstop()">Tasks</a></li>
    </menu>
</aside>

<main id="main">
    <section id="status" class="content">
		<h3>Status</h3>
        <table id="status-overview">
            <thead>
            <tr>
                <th id="id" onclick="sort('id')" role="columnheader button">Auftrag ID ↕</th>
                <th id="ip" onclick="sort('ip')">IP ↕</th>
                <th id="workload" onclick="sort('workload')">Workload ↕</th>
                <th id="task">Start/Stop</th>
            </tr>
            </thead>

            <tbody id="status-overview-results">

            </tbody>
        </table>
    </section>
    <section id="tasks" class="content">
		<h3>Tasks</h3>
        <table id="task-overview">
            <thead>
            <tr>
                <th>Task table</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody id="task-overview-results">

            </tbody>
        </table>
        
        <h3>Neuen Task erstellen</h3>
        <h1>Formular</h1>
        <form id="taskform" action="" method="">
			ID <input type="number" id="input_id" name="id" required><br>
			<p>Type: </p> 
			<label for="hash-md5">MD5-Hash</label>
			<input type="radio" name="hash-md" id="hash-md5" value="hash-md5">
			<label for="hash-sha256">SHA256-Hash</label>
			<input type="radio" name="hash-sha" id="hash-sha256" value="hash-sha256">
			<label for="crack-md5">Crack MD5-Hash</label>
			<input type="radio" name="crack-md" id="crack-md5" value="crack-md5"><br>
			<br>
			<p>Data: </p>
			<input type="text" name="data" required>
			<button id="submit"  name="submit" onclick="send_data()">Senden</button>
        </form>
    </section>



</main>


</body>
</html>
